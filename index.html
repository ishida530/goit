<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nagłówek z menu</title>
    <link rel="stylesheet" href="sass/style.css">
    <link rel="stylesheet" href="sass/global.css">
    <link rel="stylesheet" href="sass/services.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Montserrat&display=swap"
        rel="stylesheet">
    </style>
</head>

<body>
    <header class="header">
        <div class="header__container">
            <nav class="header__nav">
                <div class="header__logo">MoGo</div>
                <ul class="nav__list">
                    <li class="nav__item"><a href="#">Home</a></li>
                    <li class="nav__item"><a href="#">Products</a></li>
                    <li class="nav__item"><a href="#">Contact</a></li>
                    <li class="nav__item"><a href="#">About</a></li>
                </ul>
                <div class="header__icons">
                    <a href="#" class="header__icon header__icon--search"><i class="fa fa-search"></i></a>
                    <a href="#" class="header__icon header__icon--shopping-cart"><i class="fa fa-shopping-cart"></i></a>
                </div>
            </nav>

        </div>
        <div class="header__container">
            <span class="header__additional-element">Creative Template</span>
            <h1 class="header__title">Welcome <br />to MoGo</h1>
            <button class="header__button">LEARN MORE</button>
        </div>
    </header>
    <section class="services">
        <div class="services__headline">
            <p class="services__headline-text">We work with</p>

        </div>
        <div class="services__items-container">
            <article class="services__item">
                <figure class="services__item-figure">
                    <img src="/icons/service1.svg" alt="Photography">
                    <h3 class="services__item-title">PHOTOGRAPHY</h3>
                    <figcaption class="services__item-description">Ipsum dolor sit amet, consectetur psum dolor sit
                        amet,
                        consectetur</figcaption>
                </figure>
            </article>
            <article class="services__item">
                <figure class="services__item-figure">
                    <img src="/icons/service2.svg" alt="Web Design">

                    <figcaption class="services__item-description">Ipsum dolor sit amet, consectetur psum dolor sit
                        amet,
                        consectetur</figcaption>
                </figure>
            </article>
            <article class="services__item">
                <figure class="services__item-figure">
                    <img src="/icons/service3.svg" alt="Creativity">
                    <h3 class="services__item-title">CREATIVITY</h3>
                    <figcaption class="services__item-description">Ipsum dolor sit amet, consectetur psum dolor sit
                        amet,
                        consectetur</figcaption>
                </figure>
            </article>
            <article class="services__item">
                <figure class="services__item-figure">
                    <img src="/icons/service4.svg" alt="SEO">
                    <h3 class="services__item-title">SEO</h3>
                    <figcaption class="services__item-description">Ipsum dolor sit amet, consectetur psum dolor sit
                        amet,
                        consectetur</figcaption>
                </figure>
            </article>
            <article class="services__item">
                <figure class="services__item-figure">
                    <img src="/icons/service5.svg" alt="CSS/HTML">
                    <h3 class="services__item-title">CSS/HTML</h3>
                    <figcaption class="service__item-description">Ipsum dolor sit amet, consectetur psum dolor sit amet,
                        consectetur</figcaption>
                </figure>
            </article>
            <article class="services__item">
                <figure class="services__item-figure">
                    <img src="/icons/service6.svg" alt="Digital">
                    <h3 class="services__item-title">DIGITAL</h3>
                    <figcaption class="services__item-description">Ipsum dolor sit amet, consectetur psum dolor sit
                        amet,
                        consectetur</figcaption>
